<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cake Taatinge</title>
    
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

   
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .container {
        width: 100%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
    }

    .cake-scene {
        width: 100%;
        height: 60%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
    }

    #cake-container {
        width: 350px;
        height: 350px;
        position: relative;
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.2));
        transition: all 0.5s ease;
    }

    .controls {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .action-btn {
        padding: 15px 35px;
        background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        z-index: 1;
        transform: translateY(0);
    }

    .action-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: 0.5s;
        z-index: -1;
    }

    .action-btn:hover::before {
        left: 100%;
    }

    .action-btn:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(255, 107, 107, 0.6);
    }

    .action-btn:active {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(255, 107, 107, 0.4);
    }

    .hidden {
        display: none !important;
    }

    #knife {
        position: absolute;
        width: 140px;
        height: 140px;
        cursor: grab;
        z-index: 100;
        transition: transform 0.2s ease;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
    }

    #knife:active {
        cursor: grabbing;
    }

    #knife svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }

    #knife-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, rgba(255, 215, 0, 0) 70%);
        z-index: -1;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.6;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.3);
            opacity: 0.8;
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.6;
        }
    }

    .heart {
        position: absolute;
        font-size: 18px;
        color: #ff6b6b;
        pointer-events: none;
        animation: float-up 1.8s forwards;
        opacity: 0;
    }

    @keyframes float-up {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-80px) rotate(20deg);
            opacity: 0;
        }
    }

    #speech-bubble {
        position: absolute;
        background: linear-gradient(135deg, #fff8f0, #ffffff);
        border-radius: 25px;
        padding: 15px 25px;
        min-width: 180px;
        max-width: 250px;
        color: #333;
        font-size: 18px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.9);
        z-index: 200;
        animation: pop-in 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-origin: bottom center;
    }

    #speech-bubble:after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 12px 12px 0;
        border-style: solid;
        border-color: #ffffff transparent transparent transparent;
    }

    @keyframes pop-in {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        70% {
            transform: scale(1.1);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    #celebration-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
    }

    .celebration-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .balloon, .heart-float, .sparkle {
        position: absolute;
        animation: float-down 15s linear forwards;
        opacity: 0;
    }

    .balloon {
        font-size: 45px;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    .heart-float {
        font-size: 32px;
        color: #ff6b6b;
        filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.6));
    }

    .sparkle {
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #fff 0%, rgba(255, 215, 0, 0.8) 100%);
        border-radius: 50%;
        box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.7);
    }

    @keyframes float-down {
        0% {
            transform: translateY(-50px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
        animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
        0%, 100% {
            opacity: 0.5;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.5);
        }
    }

    .moon {
        position: fixed;
        top: 60px;
        right: 60px;
        width: 80px;
        height: 80px;
        background-color: #fff9c4;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(255, 249, 196, 0.9);
        opacity: 0.8;
        z-index: 1;
        pointer-events: none;
        animation: moon-glow 10s infinite ease-in-out;
    }

    @keyframes moon-glow {
        0%, 100% {
            box-shadow: 0 0 30px rgba(255, 249, 196, 0.7);
        }
        50% {
            box-shadow: 0 0 60px rgba(255, 249, 196, 1);
        }
    }

    .moon:before {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        width: 15px;
        height: 15px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 25px 10px 0 0 rgba(255, 255, 255, 0.6),
                    45px 20px 0 0 rgba(255, 255, 255, 0.4);
    }

    .gift-box {
        position: absolute;
        bottom: -100%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        cursor: pointer;
        z-index: 100;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        filter: drop-shadow(0 10px 25px rgba(255, 107, 107, 0.5));
    }

    .gift-box:hover {
        transform: translateX(-50%) scale(1.1);
        filter: drop-shadow(0 15px 35px rgba(255, 107, 107, 0.7));
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 30px;
        background-color: #f0f;
        top: -20px;
        opacity: 0;
    }

    @keyframes confetti-fall {
        0% {
            opacity: 1;
            top: -20px;
            transform: translateX(0) rotate(0deg);
        }
        100% {
            opacity: 0;
            top: 100vh;
            transform: translateX(calc(var(--translate-end) * 100px)) rotate(calc(var(--rotate-end) * 360deg));
        }
    }

    #birthday-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 230, 0.95));
        padding: 40px 60px;
        border-radius: 30px;
        box-shadow: 0 0 60px rgba(255, 107, 107, 0.9), 0 10px 30px rgba(0, 0, 0, 0.2);
        color: #333;
        font-weight: bold;
        font-size: 42px;
        text-align: center;
        z-index: 1000;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .message-visible {
        opacity: 1 !important;
        transform: translate(-50%, -50%) scale(1) !important;
    }

    /* Candle and flame animations */
    .candle-flame {
        position: absolute;
        width: 20px;
        height: 30px;
        background: radial-gradient(ellipse at center, #ffff00 0%, #ffcc00 40%, #ff9900 70%, transparent 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.8);
        animation: flicker 1s infinite alternate;
        z-index: 5;
    }

    @keyframes flicker {
        0%, 100% {
            transform: scale(1);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.1) skewX(3deg);
            opacity: 1;
        }
        75% {
            transform: scale(0.9) skewX(-1deg);
            opacity: 0.9;
        }
    }

    /* Cake styles for 2D version */
    .cake-2d {
        position: relative;
        width: 300px;
        height: 280px;
        margin: 0 auto;
    }

    .cake-base {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 100px;
        background: linear-gradient(to right, #f18d9e, #ff6b6b, #f18d9e);
        border-radius: 10px 10px 50% 50% / 10px 10px 30px 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cake-middle {
        position: absolute;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 90px;
        background: linear-gradient(to right, #faefa5, #fff4a5, #faefa5);
        border-radius: 10px 10px 3px 3px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .cake-top {
        position: absolute;
        bottom: 170px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 80px;
        background: linear-gradient(to right, #f18d9e, #ff6b6b, #f18d9e);
        border-radius: 10px 10px 3px 3px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .frosting {
        position: absolute;
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px 10px 0 0;
        top: -10px;
    }

    .frosting::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.7) 6px, transparent 8px),
                    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.7) 6px, transparent 8px),
                    radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.7) 6px, transparent 8px);
    }

    .candle {
        position: absolute;
        width: 15px;
        height: 40px;
        background: linear-gradient(to right, #a5e7ff, #ffffff, #a5e7ff);
        border-radius: 5px;
    }

    /* Position candles */
    .candle:nth-child(1) {
        bottom: calc(170px + 80px);
        left: calc(50% - 40px);
    }

    .candle:nth-child(2) {
        bottom: calc(170px + 80px);
        left: 50%;
        transform: translateX(-50%);
    }

    .candle:nth-child(3) {
        bottom: calc(170px + 80px);
        right: calc(50% - 40px);
    }

    /* Position flames */
    .candle-flame:nth-child(1) {
        bottom: calc(170px + 80px + 40px);
        left: calc(50% - 40px);
        transform: translateX(-2px);
    }

    .candle-flame:nth-child(2) {
        bottom: calc(170px + 80px + 40px);
        left: 50%;
        transform: translateX(-10px);
    }

    .candle-flame:nth-child(3) {
        bottom: calc(170px + 80px + 40px);
        right: calc(50% - 25px);
    }

    .decoration {
        position: absolute;
        width: 15px;
        height: 15px;
        background: #ff3366;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
    }

    .decoration:nth-child(1) { left: 10%; top: 20%; background: #ff3366; }
    .decoration:nth-child(2) { left: 25%; top: 60%; background: #33ccff; }
    .decoration:nth-child(3) { left: 45%; top: 30%; background: #ffcc33; }
    .decoration:nth-child(4) { left: 65%; top: 70%; background: #66ff66; }
    .decoration:nth-child(5) { left: 80%; top: 40%; background: #cc66ff; }

    #animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
    }

   
    .animate-appear {
        animation: appear 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes appear {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Sparkle animations */
    .cake-sparkle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 50;
        opacity: 0;
    }
    
    @keyframes sparkle-animation {
        0% {
            opacity: 0;
            transform: scale(0.2) rotate(0deg);
        }
        50% {
            opacity: 1;
            transform: scale(1) rotate(180deg);
        }
        100% {
            opacity: 0;
            transform: scale(0.2) rotate(360deg);
        }
    }
    
    /* Cake cut animation */
    .cake-cut-left {
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }
    
    .cake-cut-right {
        clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        transform: translateX(10px);
    }
    
    .cake-slice {
        position: absolute;
        background: inherit;
        border-radius: inherit;
        height: 100%;
        width: 50%;
        transition: transform 0.5s ease;
    }
    .audio-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(5px);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.audio-controls:hover {
    transform: scale(1.1);
    background-color: rgba(255, 255, 255, 0.25);
}

.audio-icon {
    color: #333;
    font-size: 1.3rem;
}
    </style>

    <!-- Import necessary libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.13/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="cake-scene">
            <div id="cake-container">
                <div class="cake-2d">
                    <div class="cake-base" id="cake-base">
                        <div class="frosting"></div>
                        <div class="decoration"></div>
                        <div class="decoration"></div>
                        <div class="decoration"></div>
                    </div>
                    <div class="cake-middle" id="cake-middle">
                        <div class="frosting"></div>
                        <div class="decoration"></div>
                        <div class="decoration"></div>
                    </div>
                    <div class="cake-top" id="cake-top">
                        <div class="frosting"></div>
                        <div class="decoration"></div>
                        <div class="candle"></div>
                        <div class="candle"></div>
                        <div class="candle"></div>
                        <div class="candle-flame"></div>
                        <div class="candle-flame"></div>
                        <div class="candle-flame"></div>
                    </div>
                </div>
            </div>
            
            <div id="knife" class="hidden">
                <!-- SVG Knife -->
                <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#c0c0c0; stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#f5f5f5; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c0c0c0; stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#654321; stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#8B4513; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#654321; stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Blade -->
                    <path d="M40,10 L60,10 L75,120 L25,120 Z" fill="url(#bladeGradient)" stroke="#999" stroke-width="1" />
                    <!-- Handle -->
                    <rect x="35" y="120" width="30" height="80" rx="5" ry="5" fill="url(#handleGradient)" stroke="#5D4037" stroke-width="1" />
                    <!-- Guard -->
                    <rect x="25" y="120" width="50" height="10" rx="2" ry="2" fill="#8B4513" stroke="#5D4037" stroke-width="1" />
                    <!-- Blade shine -->
                    <path d="M50,10 L55,10 L65,120 L55,120 Z" fill="rgba(255,255,255,0.5)" />
                </svg>
                <div id="knife-glow"></div>
            </div>
            
            <div id="speech-bubble" class="hidden">
                <p id="speech-text"></p>
            </div>
            
            <div class="gift-box hidden" id="gift-box">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff3366; stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffcc33; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffaa00; stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Box base -->
                    <rect x="20" y="40" width="60" height="50" fill="url(#boxGradient)" rx="3" ry="3" />
                    <!-- Box top -->
                    <rect x="15" y="30" width="70" height="15" fill="url(#boxGradient)" rx="2" ry="2" />
                    <!-- Vertical ribbon -->
                    <rect x="45" y="20" width="10" height="70" fill="url(#ribbonGradient)" />
                    <!-- Horizontal ribbon -->
                    <rect x="15" y="35" width="70" height="10" fill="url(#ribbonGradient)" />
                    <!-- Bow center -->
                    <circle cx="50" cy="40" r="8" fill="url(#ribbonGradient)" />
                    <!-- Bow loops -->
                    <ellipse cx="35" cy="40" rx="15" ry="10" fill="url(#ribbonGradient)" transform="rotate(-30, 35, 40)" />
                    <ellipse cx="65" cy="40" rx="15" ry="10" fill="url(#ribbonGradient)" transform="rotate(30, 65, 40)" />
                    <!-- Shine effect -->
                    <polygon points="20,45 30,42 25,55 20,60" fill="rgba(255,255,255,0.3)" />
                </svg>
            </div>
        </div>
       
        <div class="controls">
            <button id="candle-btn" class="action-btn animate-appear">Candles Phoonko Baby</button>
            <button id="next-section-btn" class="action-btn" onclick="location.href='gift/gift.html'">Tuma Kya Hana Vo Yhaan</button>

        </div>
    </div>
   
    <div id="celebration-container" class="hidden">
        <div class="celebration-item" id="hearts"></div>
        <div class="celebration-item" id="balloons"></div>
        <div class="celebration-item" id="sparkles"></div>
    </div>
   
    <div id="birthday-message" class="hidden">
        <div class="message-content">
            <span style="font-size:60px">ðŸŽ‚</span><br>
            Happy Birthday!<br>
            <span style="font-size:28px">Wishing you a magical day!</span>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize elements
        const cakeContainer = document.getElementById('cake-container');
        const knife = document.getElementById('knife');

// Enable dragging for knife
function enableDragging() {
    let isDragging = false;
    let offsetX, offsetY;
    
    knife.addEventListener('mousedown', startDrag);
    knife.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        e.clientX = touch.clientX;
        e.clientY = touch.clientY;
        startDrag(e);
    }, { passive: false });
    
    function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        
        const rect = knife.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', e => {
            const touch = e.touches[0];
            e.clientX = touch.clientX;
            e.clientY = touch.clientY;
            drag(e);
        }, { passive: false });
        
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
    }
    
    function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        knifePosition.x = e.clientX - offsetX;
        knifePosition.y = e.clientY - offsetY;
        
        knife.style.left = `${knifePosition.x}px`;
        knife.style.top = `${knifePosition.y}px`;
        
        // Check if knife is over cake
        checkCakeCutting();
    }
    
    function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
    }
    
    // Position knife initially
    const cakeRect = cakeContainer.getBoundingClientRect();
    knife.style.left = `${cakeRect.right + 50}px`;
    knife.style.top = `${cakeRect.top + cakeRect.height/2 - 70}px`;
}

function initAudio() {
    const audio = document.getElementById('background-audio');
    const audioToggle = document.getElementById('audio-toggle');
    const audioIcon = document.getElementById('audio-icon');
    let isPlaying = false;

    // Attempt to autoplay on load (most browsers will block this)
    const tryAutoPlay = () => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
            }).catch(error => {
                console.warn("Autoplay blocked, will fallback after user interaction.");
            });
        }
    };

    // Try autoplay after short delay
    window.addEventListener('load', () => {
        setTimeout(tryAutoPlay, 200); // Slight delay to improve autoplay chance
    });

    // Fallback: Play after first user interaction if autoplay was blocked
    document.addEventListener('click', function handleFirstClick() {
        if (!isPlaying) {
            tryAutoPlay();
        }
        document.removeEventListener('click', handleFirstClick);
    }, { once: true });

    // Toggle audio manually via button
    audioToggle.addEventListener('click', function () {
        if (audio.paused) {
            audio.play();
            audioIcon.classList.remove('fa-volume-mute');
            audioIcon.classList.add('fa-volume-up');
            isPlaying = true;
        } else {
            audio.pause();
            audioIcon.classList.remove('fa-volume-up');
            audioIcon.classList.add('fa-volume-mute');
            isPlaying = false;
        }
    });
}
